<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Prueba</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="Ernesto Pérez Amigo" name="author"/>

        <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Agrego el archivo css del plugin de jquery creado -->
        <link href="../assets/plugins/jquery.virtual_keyboard/jquery.virtual_keyboard.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
                <label>Documentation Example:</label>
                <textarea id="example-2" class="form-control" rows="3" placeholder="Escriba aqui..." data-toggle="popover" title="Información" data-placement="bottom" data-trigger="hover" data-content="Este es el campo de entrada con el cual se define trabajara el teclado virtual"></textarea>
            </div>
            <div class="col-md-3 col-lg-offset-1" id="mio" style=" border:2px solid #51668c;  padding-bottom: 5px; margin-left: 8.3%;">
                <h4 class="bg-primary col-lg-offset-1 col-sm-10">Configuration Options:</h4>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="themeSelect" class="col-sm-2 control-label">Tema</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="themeSelect" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Escoje el tema que deseas se le aplique al teclado, de momento solo 3, trabajo en 2 más.">
                                <option value="default" selected>Default (Apple iOS)</option>
                                <option value="monokai">Monokai</option>
                                <option value="orange">Orange</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="typeSelect" class="col-sm-2 control-label">Tipo</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="typeSelect" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Tipo de teclado k se desea dibujar. Solo disponible de tipo 'Gatekeeper'. Próximamente otros tipos: keypad, numpad, full_keyboard.">
                                <option value="gatekeeper" selected>Default (Gatekepper)</option>
                                <option disabled value="keypad">Keypad</option>
                                <option disabled value="numpad">Numpad</option>
                                <option disabled value="keyboard">Full Keyboard</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="languageSelect" class="col-sm-2 control-label">Idioma</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="languageSelect" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Idioma del teclado. Solo disponible: 'en_US'. Próximamente otros idomas: 'ru_RU', 'es_ES', 'pt_PT' y 'it_IT'.Solo necesario si el tipo de teclado a dibujar es: 'Full_Keyboard.'">
                                <option value="en_US" selected>Default (en_US)</option>
                                <option disabled value="ru_RU">ru_RU</option>
                                <option disabled value="es_ES">es_ES</option>
                                <option disabled value="pt_PT">pt_PT</option>
                                <option disabled value="it_IT">it_IT</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="openSpeedInput" class="col-sm-2 control-label">Open Speed</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="openSpeedInput" placeholder="" type="number" min="100" max="2000" step="100" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Idioma del teclado. Solo disponible: 'en_US'. Próximamente otros idomas: 'ru_RU', 'es_ES', 'pt_PT' y 'it_IT'.Solo necesario si el tipo de teclado a dibujar es: 'Full_Keyboard.'" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="closeSpeedInput" class="col-sm-2 control-label">Close Speed</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="closeSpeedInput" placeholder="" type="number" min="100" max="2000" step="100" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Idioma del teclado. Solo disponible: 'en_US'. Próximamente otros idomas: 'ru_RU', 'es_ES', 'pt_PT' y 'it_IT'.Solo necesario si el tipo de teclado a dibujar es: 'Full_Keyboard.'" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 ">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="enabledCheck"> Bloquear Keyboard
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 ">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="hiddenCheck"> Mostrar Keyboard
                                </label>
                            </div>
                        </div>
                    </div>
                </form>

                <button type="button" id="buttom1" class="btn-success btn">Trigger</button>
            </div>
        </div>

        <script src="../assets/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="../assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Agrego el archivo js del plugin de jquery creado -->
        <script src="../assets/plugins/jquery.virtual_keyboard/jquery.virtual_keyboard.js" type="text/javascript"></script>

        <script>
            jQuery(document).ready(function() {
                // Inicializo los ToolTips y los PopOver (Pertenecen a Bootstrap)
                // Son las cajas que se activan cuando le paso el mause x encima a los campos
                $('[data-toggle="tooltip"]').tooltip();
                $('[data-toggle="popover"]').popover();


                // Creo una instancia del plugin y se la asigno un campo, en este caso de tipo Textarea
                // Le paso varios parametros de entrada. En el archivo JS del plugin se pueden ver las
                // opciones del plugin, sus descripciones, asi como sus valores premeditados.
                $('textarea').keyboard({

                    //theme: 'default',

                    //is_hidden: false,

                    //close_speed: 1000,

                    //enabled: false,

                    //layout: 'en_US',

                    // definimos un trigger al keyboard.
                    // Al hacer click sobre el selector que tenga el id (#) o la clase (.) definida
                    // se ocultara o mostrara el keyboard segun corresponda.
                    trigger: '#buttom1'
                });

                // Guardo en la variable 'keyboard' (puede ser cualkier otro nombre), la instancia del plugin creada,
                // para asi acceder a los metodos publicos del plugin
                var keyboard = $('textarea').data('pluginKeyboard');

                // A partir de aqui inicializo los valores del cajon de 'Configuration Options' que vemos,
                // para que los campos tengan los valores con los que se creo la instancia del plugin.

                $('#hiddenCheck').attr('checked', !keyboard.getHidden());   // CheckBox k oculta o muestra el keyboard

                $('#openSpeedInput').val(keyboard.getOpenSpeed());          // Valor en milisegundos de la velocidad con que se muestra el keyboard

                $('#closeSpeedInput').val(keyboard.getCloseSpeed());        // Valor en milisegundos de la velocidad con que se oculta el keyboard

                keyboard.SubmitKey = function(){                            // Definimos que accion realizar al presionar la tecla 'Submit'.
                    alert('Presionada la tecla Enter');
                };


                // Cambiamos el tema del teclado de acuerdo al valor que este seleccionado en el campo 'Select' del Tema.
                // De momento solo tres temas, estoy trabajando en mejorarlos y agregar 2 temas más.
                $('#themeSelect').change(function(){
                    $(this).find(':selected').each(function () {
                        keyboard.setTheme($('#themeSelect').val());
                    })
                });

                // Definimos que al hacer click en el checkbox de 'Habilitar Keyboard' se bloquee o desbloquee el keyboard
                $('#enabledCheck').change(function(){
                    keyboard.setEnabled(!keyboard.getEnabled());
                });

                // Definimos que al hacer click en el checkbox de 'Mostrar Keyboard' se muestro u oculte el keyboard
                $('#hiddenCheck').change(function(){
                    keyboard.setHidden($(this).is(':checked'));
                });

                // Cambiamos la velocidad con que se muestra el keyboard al cambiar el valor del campo 'Open Speed', el valor esta en milisegundos
                $('#openSpeedInput').change(function(){
                    keyboard.setOpenSpeed($(this).val());
                });

                // Cambiamos la velocidad con que se oculta el keyboard al cambiar el valor del campo 'Close Speed', el valor esta en milisegundos
                $('#closeSpeedInput').change(function(){
                    keyboard.setCloseSpeed($(this).val());
                });
            });
        </script>
    <!-- END JAVASCRIPTS -->
    </body>
    <!-- END BODY -->
</html>
